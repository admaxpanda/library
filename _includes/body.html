<div class="page-wrapper" tabindex="-1" role="main">
    {% if page.cover %}
    <img src="{{ page.cover }}" width="100%" height="{{ page.cover_height | default: '100%' }}"
        alt="{{ page.title | escape }}" style="object-fit: cover;" />
    {% endif %}

    <div class="page-inner">
        <div id="book-search-results">
            <div class="search-noresults">
                <section class="normal markdown-section">
                    {% if page.title %}
                        <h1 id="{{ page.id }}">
                            <p style="text-align: center;text-indent: 0;font-family: 楷体;">
                            {{ page.title | escape }}
                            </p>
                        </h1>
                        {% else %}
                        <p style="text-align: center;text-indent: 0;font-family: 楷体;">
                        <h1 id="{{ page.id }}">{{ site.title | escape }}</h1>
                        </p>
                        {% endif %}
                        <div class="intent2">
                            {{ content }}
                        </div>
                        {%- if jekyll.environment != 'dev' and site.disqushandler -%}
                        {%- include disqus.html -%}
                        {%- endif -%}
                </section>
            </div>

            <!-- {%- include search.html -%} -->
        </div>
    </div>
</div>
